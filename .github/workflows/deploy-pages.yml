name: Deploy NengaMakerWiki to GitHub Pages

on:
  push:
    branches: [ main ]   # main に push されたら自動デプロイ
  workflow_dispatch:      # 手動でも実行できるように

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # ★ ここを修正：index.md だけを公開用ディレクトリにコピー
      - name: Build static site
        run: |
          rm -rf _site
          mkdir -p _site
          # index.md をトップページにする
          cp index.md _site/index.md

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
